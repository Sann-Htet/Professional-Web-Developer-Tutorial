<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Styles</title>
        <!-- Internal Style -->
        <style type="text/css">
            a{
                color: orange;
                font-size: 30px;
                text-decoration: none;
            }
        </style>

        <!-- External Style -->
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <h2>Inline Style</h2>
        <p style="font-size: 18px; color: rgb(225, 0, 255);">
            I am a text with font size 18px and gold color.
        </p>

        <h2>Internal Style</h2>
        <a href="#">Internal Style Example</a>

        <h2>External Style</h2>
        <h3>External Style Example</h3>

    </body>
</html>
